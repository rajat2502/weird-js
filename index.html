<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weird-JS</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
  </head>
  <body class="bg-gray-100" style="font-family: 'Poppins', sans-serif">
    <a
      class="github-fork-ribbon"
      href="https://github.com/rajat2502/weird-js"
      data-ribbon="Fork me on GitHub"
      title="Fork me on GitHub"
      target="_blank"
      >Fork me on GitHub</a
    >
    <header
      class="
        bg-gradient-to-r
        from-green-400
        via-blue-500
        to-purple-600
        h-96
        flex flex-col
        justify-center
        items-center
        relative
      "
    >
      <h1 class="tracking-wider text-white text-5xl md:text-6xl font-bold">
        Weird-JS
      </h1>
      <p class="m-4 text-xl text-white font-medium">
        A list of some of the weirdest JavaScript code snippets &#128518;
      </p>
      <div class="m-2 flex flex-wrap">
        &nbsp;
        <a
          class="github-button"
          href="https://github.com/rajat2502/weird-js"
          data-icon="octicon-star"
          data-size="large"
          data-show-count="true"
          target="_blank"
          aria-label="Star rajat2502/weird-js on GitHub"
          >Star</a
        >&nbsp;&nbsp;
        <a
          class="github-button"
          href="https://github.com/rajat2502/weird-js/fork"
          data-icon="octicon-repo-forked"
          data-size="large"
          data-show-count="true"
          target="_blank"
          aria-label="Fork rajat2502/weird-js on GitHub"
          >Fork</a
        >&nbsp;&nbsp;
        <a
          class="github-button"
          href="https://github.com/rajat2502"
          data-size="large"
          data-show-count="true"
          target="_blank"
          aria-label="Follow @rajat2502 on GitHub"
          >Follow @rajat2502</a
        >&nbsp;
      </div>
    </header>

    <div id="content" class="p-4"></div>
    <p class="text-center text-blue-600 m-2">
      More snippets will be added soon!
    </p>

    <footer class="text-gray-800 text-sm m-3 flex justify-center">
      Made with &#128154; by &nbsp;<a
        class="text-blue-800"
        href="https://github.com/rajat2502"
        >rajat2502</a
      >
    </footer>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
